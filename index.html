<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Generator</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 36px;
        }

        /* Container for input and button */
        .input-container {
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-size: 18px;
            margin-right: 10px;
            color: #444;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 10px;
        }

        button:hover {
            background-color: #218838;
        }

        /* Table Styles */
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            text-align: left;
            padding: 12px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #28a745;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Result Section */
        #result {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 600px) {
            input[type="text"] {
                width: 100%;
            }

            button {
                width: 100%;
                margin-top: 10px;
            }

            table {
                width: 100%;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
    <script>
        async function generateTimetable() {
            const roomName = document.getElementById('roomName').value;

            const response = await fetch(`http://localhost:3001/generate-timetable/${roomName}`);
            const result = await response.json();

            if (result.success) {
                const timetable = result.timetable;
                let output = `<h3>Timetable for Room: ${roomName}</h3><table><tr><th>Day</th><th>Period</th><th>Course</th><th>Staff</th><th>Room</th></tr>`;

                timetable.forEach(row => {
                    output += `<tr>
                        <td>${row.day}</td>
                        <td>${row.period}</td>
                        <td>${row.course_name}</td>
                        <td>${row.staff_name}</td>
                        <td>${row.room_name}</td>
                    </tr>`;
                });

                output += '</table>';
                document.getElementById('result').innerHTML = output;
            } else {
                document.getElementById('result').innerHTML = `<p>${result.message}</p>`;
            }
        }
    </script>
</head>

<body>
    <h1>Timetable Generator</h1>

    <div class="input-container">
        <label for="roomName">Enter Room/Class Name: </label>
        <input type="text" id="roomName" placeholder="e.g., Room 101">
        <button onclick="generateTimetable()">Generate Timetable</button>
    </div>

    <div id="result"></div>
</body>

</html>
